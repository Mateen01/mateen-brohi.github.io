<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>CSS glass</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/spiderman.png" alt="">
                    <h3>Mateen Brohi</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link"><img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link"><img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link"><img src="./images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link"><img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>

                </div>
                <div class="pro">
                    <h2>Join Pro for free games</h2>
                    <img src="./images/controller.png" alt="">
                </div>
                <div class="user"></div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card-image"><img src="./images/assassins.png" alt=""></div>
                    <div class="card-info">
                        <h2>Assasins creed valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>                    
                </div>
                <div class="cards">
                    <div class="card-image"><img src="./images/spiderman.png" alt=""></div>
                    <div class="card-info">
                        <h2>Assasins creed valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>                    
                </div>
                <div class="cards">
                    <div class="card-image"><img src="./images/sackboy.png" alt=""></div>
                    <div class="card-info">
                        <h2>Assasins creed valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>                    
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>

</body>

</html>
